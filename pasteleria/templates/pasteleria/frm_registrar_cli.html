<form action="{% url 'pasteleria:registrar_cliente' %}" method="post">
    {% csrf_token %}
    <input type="text" name="rut" placeholder="123456789"  required>
    <br>
    <input type="text" name="nombre" placeholder="Juan" required>
    <br>
    <input type="text" name="apellido" placeholder="Campos" required>
    <br>
    <input type="date" name="Fecha_nacimiento" required>
    <br>
    <input type="text" name="correo" placeholder="correo@algo.com" required>
    <br>
    <input type="password" name="contrasena" placeholder="Contraseña" required >
    <br>
    <input type="password" name="validar_contrasena" placeholder="Validar Contraseña" required >
    <br>
    <input type="submit" value="Guardar">
</form>
