<div class="container col-sm-7 mt-2 frm_comuna">
    <h1 class="centrar">Editar producto</h1>
<form action="{% url 'pasteleria:editador_producto' %}" method="post">
    {% csrf_token %}
    <div class="row mover_I_25">
    <input type="text" name="id_editor" value="{{producto.id}}" hidden>
    <h5 class="col-sm-2 mt-1">Producto:</h5>
    
    <input type="text" id="producto_e" class="col-sm-4 form-control" name="nombre_editor" value="{{producto.nombre_pro}}" required >
    <div id="error_ce" style="color: red; visibility: hidden;" class="error">*Debe ingresar Producto</div>
    </div>
    <div class="row mover_I_25">
        <h5 class="col-sm-2 mt-1">Precio:</h5>
    <input type="number" id="precio_e" class="col-sm-4 form-control"  name="precio_editor" value="{{producto.precio_pro}}" required>
    <div id="error_pe" style="color: red; visibility: hidden;" class="error">*Debe ingresar precio</div>
    </div>

    <input type="submit" id="Guardar_pe"  class="btn btn-primary boton_com" value="editar">
</form>
</div>
<div class="boton_com row" style="margin-left: 20%;">
<div class="  btn btn-primary col-sm-4">
<a class=" color_letra" href="{% url 'pasteleria:index' %}">volver a pagina inicial</a>
</div>
<div class="  col-sm-1 "> </div>
<div class="  btn btn-primary col-sm-4 ">
<a class=" color_letra" href="{% url 'pasteleria:frm_buscar_comuna' %}">volver al buscador</a></div>
</div>

<script type="text/javascript" src="{% static 'pasteleria/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'pasteleria/js/jquery-3.6.0.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#Guardar_pe").click(function () {
            var producto = $("#producto_e").val();
            var precio = $("#precio_e").val();
            
            if (precio == "") {
                $("#error_pe").css("visibility", "visible")
                return false;
            }

            else {
                $("#error_pe").css("visibility", "hidden")
              
            }
            if (precio <= 0) {
                $("#error_pe").css("visibility", "visible")
                return false;
            }
            else {
                $("#error_pe").css("visibility", "hidden")
            }
            if (producto == "") {
                $("#error_ce").css("visibility", "visible")
                return false;
                
            }
            else {
             
                $("#error_c").css("visibility", "hidden")
                return true;
               
            }
          

        });
        });

</script>
